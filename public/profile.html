<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account — HIENDBRANDS™</title>
    
    <!-- Link CSS หลัก -->
    <link rel="stylesheet" href="Main.css">
    <!-- Link CSS เฉพาะหน้า Profile -->
    <link rel="stylesheet" href="../../profile.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <a href="main.html" class="logo">HIENDBRANDS&trade;</a>
        
        <nav>
            <ul class="nav-links">
                <li><a href="main.html" class="menu-link">HOME</a></li>
                <li><a href="public/cart/cart.html" class="menu-link">MY CART</a></li>
                <li><a href="#" class="menu-link active">ACCOUNT</a></li>
            </ul>
        </nav>

        <div class="nav-icons">
            <a href="#" class="icon-link"><img src="pic/loupe.png" alt="Search"></a>
            
            <!-- User Link (Active) -->
            <a href="#" class="icon-link active" id="user-link">
                <img src="pic/user.png" alt="User" id="user-icon">
                <span id="user-name" style="font-weight:bold; margin-left:5px;"></span>
            </a>
            
            <a href="public/cart/cart.html" class="icon-link relative" id="cart-link">
                <img src="pic/parcel.png" alt="Cart">
                <span id="nav-cart-count" style="position:absolute; top:-5px; right:-5px; background:red; color:white; font-size:10px; border-radius:50%; padding:2px 5px; display:none;">0</span>
            </a>
            
            <div class="lang-selector">TH <i class="fas fa-chevron-down"></i></div>
        </div>
    </header>

    <!-- Profile Section -->
    <div class="profile-wrapper">
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar-circle" id="avatar-initial">U</div>
                <div class="user-info">
                    <h1 class="user-name" id="display-name">Loading...</h1>
                    <p class="user-email" id="display-email">...</p>
                    <span class="user-role" id="display-role">MEMBER</span>
                </div>
            </div>

            <div class="profile-menu">
                <!-- ปุ่มสำหรับ Seller (ซ่อนเป็น Default) -->
                <a href="seller.html" class="menu-item seller-menu" id="seller-btn" style="display: none;">
                    <i class="fas fa-store"></i> Seller Dashboard (จัดการร้านค้า)
                </a>

                <a href="#" class="menu-item">
                    <i class="fas fa-box-open"></i> ประวัติการสั่งซื้อ (Order History)
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-map-marker-alt"></i> ที่อยู่จัดส่ง (Address Book)
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-user-cog"></i> ตั้งค่าบัญชี (Account Settings)
                </a>
                
                <button class="menu-item logout-item" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> ออกจากระบบ (Logout)
                </button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="global_session.js"></script>
    <script src="public/js/profile.js"></script>

</body>
</html>
