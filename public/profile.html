<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account — HIENDBRANDS™</title>
    <link rel="stylesheet" href="Main.css">
    <link rel="stylesheet" href="../../profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <a href="main.html" class="logo">HIENDBRANDS&trade;</a>
        
        <nav>
            <ul class="nav-links">
                <li><a href="main.html" class="menu-link">HOME</a></li>
                <li><a href="../../cart.html" class="menu-link">MY CART</a></li>
                <li><a href="#" class="menu-link active">ACCOUNT</a></li>
            </ul>
        </nav>

        <div class="nav-icons">
            <a href="#" class="icon-link"><img src="pic/loupe.png" alt="Search"></a>
            
            <!-- User Link (Active) -->
            <a href="#" class="icon-link active" id="user-link">
                <img src="pic/user.png" alt="User" id="user-icon">
                <span id="user-name" style="font-weight:bold; margin-left:5px;"></span>
            </a>
            
            <a href="../../cart.html" class="icon-link relative" id="cart-link">
                <img src="pic/parcel.png" alt="Cart">
                <span id="nav-cart-count" style="position:absolute; top:-5px; right:-5px; background:red; color:white; font-size:10px; border-radius:50%; padding:2px 5px; display:none;">0</span>
            </a>
            
            <div class="lang-selector">TH <i class="fas fa-chevron-down"></i></div>
        </div>
    </header>

    <!-- Profile Content -->
    <div class="profile-container">
        
        <!-- Sidebar: เมนูและข้อมูลผู้ใช้ -->
        <aside class="profile-sidebar">
            <div class="user-card">
                <div class="avatar-circle" id="avatar-initial">U</div>
                <h2 id="profile-name" class="user-name">Loading...</h2>
                <p id="profile-email" class="user-email">...</p>
                <div class="user-badge" id="display-role">MEMBER</div>
            </div>
            
            <nav class="profile-menu">
                <!-- ปุ่มสำหรับ Seller (ซ่อนไว้ก่อน) -->
                <a href="seller.html" class="menu-item seller-menu" id="seller-btn" style="display: none;">
                    <i class="fas fa-store"></i> Seller Dashboard
                </a>

                <a href="#" class="menu-item active"><i class="fas fa-box"></i> Order History</a>
                <a href="#" class="menu-item"><i class="fas fa-map-marker-alt"></i> Address Book</a>
                <a href="#" class="menu-item"><i class="fas fa-cog"></i> Account Settings</a>
                
                <!-- ใช้ onclick ตรงนี้เลยเพื่อความชัวร์ -->
                <button id="logout-btn" class="logout-btn" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i> Sign Out
                </button>
            </nav>
        </aside>

        <!-- Main Content: ตารางรายการสั่งซื้อ -->
        <main class="profile-content">
            <div class="content-header">
                <h1 class="page-title">Order History</h1>
                <span style="font-size: 0.9rem; color: #666;">รายการสั่งซื้อล่าสุดของคุณ</span>
            </div>
            
            <div class="orders-table-wrapper">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="orders-list">
                        <!-- ข้อมูลจะถูกเติมด้วย JavaScript -->
                        <tr>
                            <td colspan="5" style="text-align:center; padding: 40px; color:#999;">
                                <i class="fas fa-spinner fa-spin"></i> กำลังโหลดข้อมูล...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>


    
    <!-- Script -->
    <script src="global_session.js"></script>
    <script src="profile.js"></script>

</body>
</html>
