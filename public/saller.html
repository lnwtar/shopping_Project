    <div class="seller-wrapper">
        <div class="seller-container">
            <div class="seller-header">
                <h2>SELLER CENTER</h2>
                <p>Add Product Information</p>
            </div>
            
            <form id="uploadForm">
                <div class="form-group">
                    <label class="form-label">Product Name</label>
                    <input type="text" id="pName" class="form-input" placeholder="Ex: CARNIVAL X ONE PIECE T-SHIRT" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Price (THB)</label>
                    <input type="number" id="pPrice" class="form-input" placeholder="Ex: 1290" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="pDesc" class="form-textarea" placeholder="Product details, size, material..." required></textarea>
                </div>

                <!-- TAGS SYSTEM -->
                <div class="form-group">
                    <label class="form-label">Tags (Type and press Enter)</label>
                    <div class="tags-input-container" id="tagsContainer">
                        <input type="text" class="tag-input" id="tagInput" placeholder="Add a tag...">
                    </div>
                </div>

                <!-- IMAGE UPLOAD (Max 5) -->
                <div class="form-group">
                    <label class="form-label">Product Images (Max 5)</label>
                    <input type="file" id="pImage" accept="image/*" multiple hidden>
                    
                    <!-- Upload Box -->
                    <div class="image-upload-box" id="uploadPlaceholder" onclick="document.getElementById('pImage').click()">
                        <i class="fas fa-cloud-upload-alt" style="font-size: 36px; margin-bottom: 12px; color: #444;"></i>
                        <p style="font-weight: 600;">Click to Upload Images</p>
                        <p style="font-size: 12px; color: #888; margin-top: 5px;">(Supported: JPG, PNG)</p>
                    </div>

                    <!-- Gallery Preview Area -->
                    <div id="previewArea"></div>
                </div>

                <button type="submit" class="btn-submit">POST PRODUCT</button>
            </form>
        </div>
