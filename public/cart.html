<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart — HIENDBRANDS™</title>
    
    <!-- Link CSS หลัก (ถอย 2 ชั้น) -->
    <link type="text/css" rel="stylesheet" href="../../Main.css" />
    <!-- Link CSS เฉพาะหน้า Cart (อยู่โฟลเดอร์เดียวกัน) -->
    <link rel="stylesheet" href="cart.css">
    <!-- Link CSS Modal (ถอย 1 ชั้นไปหา css) -->
    <link rel="stylesheet" href="../css/login_modal.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <!-- แก้ไข Link กลับหน้า Main (ถอย 2 ชั้น) -->
        <a href="../../main.html" class="logo">HIENDBRANDS&trade;</a>
        
        <nav>
            <ul class="nav-links">
                <li><a href="../../main.html" class="menu-link">NEW ARRIVAL</a></li>
                <li><a href="#" class="menu-link">COLLABORATION&reg;</a></li>
                <li><a href="#" class="menu-link">RUNNING</a></li>
                <li><a href="#" class="menu-link">SHOP</a></li>
                <li><a href="#" class="menu-link">SALE</a></li>
            </ul>
        </nav>

        <div class="nav-icons">
            <a href="#" class="icon-link">
                <img src="../../pic/loupe.png" alt="Search">
            </a>
            
            <!-- [จุดสำคัญที่แก้ 1] ใส่ ID ให้ตรงกับ global_session.js -->
            <a href="../../login_register.html" class="icon-link" id="user-link">
                <img src="../../pic/user.png" alt="User" id="user-icon">
                <span id="user-name-display" style="display:none; margin-left:5px; font-weight:bold;"></span>
            </a>
            
            <!-- [จุดสำคัญที่แก้ 2] ใส่ ID ให้ตะกร้าเพื่อแสดงตัวเลข -->
            <a href="cart.html" class="icon-link relative" id="cart-link">
                <img src="../../pic/parcel.png" alt="Cart">
                <span id="nav-cart-count" class="cart-badge" style=" background:red; color:white; font-size:10px; border-radius:50%; padding:2px 5px; display:none;">0</span>
            </a>
            
            <div class="lang-selector">
                TH <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </header>

    <div class="cart-wrapper">
        <div class="cart-header">
            <h1 class="cart-title">Shopping Cart</h1>
            <span class="cart-count" id="header-cart-count">0 ITEMS</span>
        </div>

        <div class="cart-container">
            <!-- พื้นที่แสดงสินค้า -->
            <div class="cart-items" id="cart-items-container"></div>

            <!-- สรุปยอดเงิน -->
            <div class="order-summary">
                <h2 class="summary-title">Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">฿0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="grand-total">฿0.00</span>
                </div>
                
                <!-- ปุ่มไป Checkout -->
                <button class="checkout-btn" onclick="window.location.href='checkout.html'">
                    Proceed to Checkout
                </button>
                
                <a href="../../main.html" class="continue-shopping">Continue Shopping</a>
            </div>
        </div>
    </div>

    <script src="cart.js"></script> 
    <script src="../../global_session.js"></script>

</body>
</html>
